<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="dist/css/phonon.css" />
        <title>Paperless - Demographic Survey</title>
    </head>
    <body>
        <header class="header-bar">
            <div class="center">
                <h1 class="title">Demographic Survey</h1>
            </div>
        </header>
        
        <div class="content">
            <div class="padded-full phone-11 tablet-10 large-4">
                <form method="POST">
                    <h3>Identification</h3>
                        <input type="text" placeholder="Full Name" name="name">
                        <input type="text" placeholder="ID Number" name="idnum">
                    
                    <div class="padded-bottom"></div>
                    
                    <h3>Sex</h3>
                        <ul class="list">
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="sex" value="male">
                                        Male
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="sex" value="female">
                                        Female
                                    <span></span>
                                </label>
                            </li>
                        </ul>
                    
                    <div class="padded-bottom"></div>
                    
                    <h3>Hobbies</h3>
                        <ul class="list">
                            <li class="padded-for-list">
                                <label class="checkbox">
                                    <input type="checkbox" name="hobby1" value="sports">
                                    Sports
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="checkbox">
                                    <input type="checkbox" name="hobby2" value="music">
                                    Sports
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="checkbox">
                                    <input type="checkbox" name="hobby3" value="arts">
                                    Sports
                                    <span></span>
                                </label>
                            </li>
                        </ul>
                    
                    <div class="padded-bottom"></div>
                    
                    <h3>Short bio</h3>
                        <textarea name="bio"></textarea>
                    
                    <div class="padded-bottom"></div>
                    
                    <button class="btn fit-parent primary" type="submit" value="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <!-- scripts -->
        <script src="dist/js/phonon.js"></script>
    </body>
</html>
