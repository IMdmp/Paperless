<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="dist/css/phonon.css" />
        <title>Paperless - Demographic Survey</title>
    </head>
    <body>                                                                                                              
        <header class="header-bar">
            <div class="center">
                <h1 class="title">Event Evaluation Survey</h1>
            </div>
        </header>
        
        <div class="content">
            <div class="padded-full phone-11 tablet-10 large-4">
                <form method="POST">
                    <h3>Identification</h3>
                        <input type="text" placeholder="Full Name" name="name">
                        <input type="text" placeholder="ID Number" name="idnum">
                    
                    <div class="padded-bottom"></div>
                    
                    <h3>How would you rate the event?</h3>
                    <h4>(1 lowest, 3 highest)</h4>
                        <ul class="list">
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="question1" value="1">
                                        1
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="question1" value="2">
                                        2
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="question1" value="3">
                                        3
                                    <span></span>
                                </label>
                            </li>
                        </ul>
                    
                    <div class="padded-bottom"></div>
                    
                    <h3>How would you rate the host?</h3>
                    <h4>(1 lowest, 3 highest)</h4>
                        <ul class="list">
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="question2" value="1">
                                        1
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="question2" value="2">
                                        2
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="question2" value="3">
                                        3
                                    <span></span>
                                </label>
                            </li>
                        </ul>
                    
                    <div class="padded-bottom"></div>                    
                       	<pagedialog data-page="true" class="app-page app-active">
                    <button class="btn fit-parent primary" type="submit" value="submit" id="show-alert" >Submit</button>
					
						</pagedialog>
                </form>
            </div>
        </div>
        
        <!-- scripts -->
        <script src="dist/js/phonon.js"></script>
		 <script>
            phonon.options({
                navigator: {
                    defaultPage: 'home',
                    animatePages: true,
                    templateRootDirectory: 'contents/',
                    enableBrowserBackButton: true // should be disabled on Cordova
                },
                i18n: null
            });
            var app = phonon.navigator();
            app.on({page: 'home', content: null}, function(activity) {
                activity.onCreate(function() {
                    document.querySelector('#show-alert').on('tap', function() {
                        phonon.alert('yung  data  mo has been sent na! ', 'Your form has been sent');
                    });
                });
            });
            app.start();
        </script>
    </body>
</html>
